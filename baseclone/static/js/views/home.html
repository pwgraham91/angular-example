<h4 template-directive></h4>

<div ng-repeat="project in projects">
    <div>
        <a href="#/projects/{{ project.id }}" >{{ project.name }}</a>
    </div>
</div>
<div>
    <div>Project Name: <input ng-model="projectName" /></div>
    <div>Project Description: <input ng-model="projectDescription" /></div>
    <button ng-click="newProject();">Create New Project</button>
</div>
